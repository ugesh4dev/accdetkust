apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-svc-v1
 # annotations:
 #   "sidecar.jaegertracing.io/inject": "true"
  labels:
    app: details-svc
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: details-svc
      version: v1
  template:
    metadata:
      labels:
        app: details-svc
        version: v1
    spec:
      serviceAccountName: ctibco-details-svc
      containers:
      - env:
        - name: DETAILS_MY_PORT
          value: "9081"
        - name: BW_PROFILE
          value: "docker"
        - name: BW_LOGLEVEL
          value: "ERROR" 
        image: 13.235.133.12:8083/offers:1.0.0
        name: offers
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 500Mi
            cpu: 500m
          limits:
            memory: 900Mi
            cpu: 1000m
        ports:
        - containerPort: 9081
      imagePullSecrets:
        - name: regcred
